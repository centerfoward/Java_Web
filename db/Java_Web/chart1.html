<html>

    <script>
var myChart1 = null;
var myChart2 = null;

function seeDisplay() {
  var a = document.getElementById("core");
  var b = document.getElementById("task");

  if (a.style.display !== "block") {
    if (!myChart1) {
      myChart1 = new Chart(document.getElementById('core'), config1);
    }
    if (b.style.display === "block") {
      b.style.display = "none";
    }
    a.style.display = "block";
  } else {
    a.style.display = "none";
  }
}

function seeDisplay1() {

  var b = document.getElementById("task");

    if (!myChart2) {
      myChart2 = new Chart(document.getElementById('task'), config2);

  }

  </head>

          },

            borderColor: ["rgba(255, 230, 102, 1)"],
            borderWidth: 1,
          },
        ],
      };
      const config1 = {
        type: "line",
        data: data1,
        options: {

</script>
